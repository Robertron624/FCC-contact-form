<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <main>
      <section class="container mx-auto">
        <h1>
          Contact Us
        </h1>
        <form>
          <div class="desktop-row">
            <div class="form-group">
              <label for="first-name">
                First Name <span class="asterisk">
                  *
                </span>
              </label>
              <input type="text" required id="first-name" name="first-name" />
              <p data-error="firstName" class="error-message"></p>
            </div>
            <div class="form-group">
              <label for="last-name">
                Last Name <span class="asterisk">
                  *
                </span>
              </label>
              <input type="email" required id="email" name="email" />
              <p data-error="lastName" class="error-message"></p>
            </div>
          </div>
          <div class="form-group">
            <label for="email">
              Email Address <span class="asterisk">
                *
              </span>
            </label>
            <input type="email" required id="email" name="email" />
            <p data-error="email" class="error-message"></p>
          </div>
          <div class="form-group query-type">
            <label for="query-type">
              Query Type <span class="asterisk">
                *
              </span>
            </label>
            <div class="options flex flex-col gap-2 font-bold">
              <div class="option flex gap-1">
                <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry" />
                <label for="general-enquiry">General Enquiry</label>
              </div>
              <div class="option flex gap-1">
                <input type="radio" id="support-request" name="query-type" value="support-request" />
                <label for="support-request">Support Request</label>
              </div>
            </div>
            <p data-error="queryType" class="error-message"></p>
          </div>
          <div class="form-group">
            <label for="message">
              Message <span class="asterisk">*</span>
            </label>
            <textarea required id="message" name="message"></textarea>
            <p data-error="message" class="error-message"></p>
          </div>
          <div class="consent cursor-pointer flex gap-2 flex-col">
            <div class="flex gap-2">
              <input type="checkbox" required id="consent" name="consent" />
              <label for="consent" class="cursor-pointer">
                I consent to being contacted by the team <span class="asterisk">*</span>
              </label>
            </div>
            <p data-error="consent" class="error-message"></p>
          </div>
          <button type="submit" class="mx-auto w-100 text-size-1">Submit</button>
        </form>
      </section>
      <dialog id="success-dialog" class="success-dialog">
        <div class="dialog-content">
          <h2>
            Thank you for your submission
          </h2>
          <p>
            We will be in touch shortly
          </p>
          <button id="close-dialog" class="mx-auto w-100 text-size-1">Close</button>
        </div>
      </dialog>
    </main>
    
    <script defer type="module" src="/src/main.ts"></script>
  </body>
</html>
