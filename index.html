<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <main>
      <section class="container mx-auto">
        <h1>
          Contact Us
        </h1>
        <form>
          <div class="desktop-row">
            <div class="form-group">
              <label for="first-name">
                First Name <span class="asterisk">
                  *
                </span>
              </label>
              <input type="text" id="first-name" name="first-name" />
              <p data-error="firstName" class="error-message"></p>
            </div>
            <div class="form-group">
              <label for="last-name">
                Last Name <span class="asterisk">
                  *
                </span>
              </label>
              <input type="text" id="last-name" name="last-name" />
              <p data-error="lastName" class="error-message"></p>
            </div>
          </div>
          <div class="form-group">
            <label for="email">
              Email Address <span class="asterisk">
                *
              </span>
            </label>
            <input type="email" id="email" name="email" />
            <p data-error="email" class="error-message"></p>
          </div>
          <div class="form-group query-type">
            <label>
              Query Type <span class="asterisk">
                *
              </span>
            </label>
            <div class="options flex flex-col gap-2 font-bold">
              <div class="option flex gap-1">
                <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry" />
                <label for="general-enquiry">General Enquiry</label>
              </div>
              <div class="option flex gap-1">
                <input type="radio" id="support-request" name="query-type" value="support-request" />
                <label for="support-request">Support Request</label>
              </div>
            </div>
            <p data-error="queryType" class="error-message"></p>
          </div>
          <div class="form-group">
            <label for="message">
              Message <span class="asterisk">*</span>
            </label>
            <textarea id="message" name="message"></textarea>
            <p data-error="message" class="error-message"></p>
          </div>
          <div class="consent cursor-pointer flex gap-2 flex-col">
            <div class="checkboxes">
              <input type="checkbox" id="consent" name="consent" />
              <svg class="custom-checkmark" xmlns="http://www.w3.org/2000/svg" width="18" height="18" color="currentcolor" fill="#fff" viewBox="0 0 18 18"><path fill="#0C7D69" d="M16.5 0h-15A1.5 1.5 0 0 0 0 1.5v15A1.5 1.5 0 0 0 1.5 18h15a1.5 1.5 0 0 0 1.5-1.5v-15A1.5 1.5 0 0 0 16.5 0Zm-3.22 7.28-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.751.751 0 0 1 1.06 1.06Z"/></svg>
              <label for="consent" class="cursor-pointer">
                I consent to being contacted by the team <span class="asterisk">*</span>
              </label>
            </div>
            <p data-error="consent" class="error-message"></p>
          </div>
          <button type="submit" class="mx-auto w-100 text-size-1">Submit</button>
        </form>
      </section>
      <dialog id="success-dialog" class="success-dialog">
        <div class="dialog-content flex flex-col gap-2">
          <div class="header flex gap-2 align-center">
            <img src="/public/images/icon-success-check.svg" alt="check icon">
            <p>
              Message Sent!
            </p>
          </div>
          <p>
            Thanks for completing the form. We'll be in touch soon!
          </p>
        </div>
      </dialog>
    </main>
    
    <script defer type="module" src="/src/main.ts"></script>
  </body>
</html>
